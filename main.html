<form action="/submit" method="post">
    <br>
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" placeholder="Name" required><br><br>

    <label for="phone">Phone:</label>
    <input id="phone" name="phone" type="text" placeholder="Phone Number" required><br><br>

    <label for="address">Address:</label>
    <input id="address" name="address" type="text" placeholder="Address" required><br><br>

    <label for="lived-with-dog">Have you ever lived with a dog before?</label>
    <input id="lived-with-dog" name="lived_with_dog" type="checkbox" value="yes"><br><br>

    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" name="preferred_breeds" multiple required>
        <option value="labrador">Labrador</option>
        <option value="golden-retriever">Golden Retriever</option>
        <option value="german-shepherd">German Shepherd</option>
        <option value="bulldog">Bulldog</option>
        <option value="poodle">Poodle</option>
    </select><br><br>

    <input type="submit" value="Submit">
</form>
